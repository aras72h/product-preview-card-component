<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="container center">
    <div class="card">
      <picture>
        <source class="product-image" media="(max-width: 1439px)" srcset="images/image-product-mobile.jpg">
        <source class="product-image" media="(min-width: 1440px)" srcset="images/image-product-desktop.jpg">
        <img class="product-image" src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>
      <div class="card-body">
        <p class="product-category">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-tag">
          <span class="new-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>
        <button class="btn center">
          <img class="cart-icon" src="images/icon-cart.svg" aria-hidden="true">
          Add to Cart
        </button>
      </div>
    </div>
  </main>
</body>

</html>
